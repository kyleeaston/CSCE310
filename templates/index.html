{% extends "layouts/base.html" %}

{% block title %} Home {% endblock %}

{% block body_base %} 
<div class="container">
  <div class="guest-button">
        <a href="/paintings_guest">
            <button type="button" style="margin-bottom: 2vh;">
                View Paintings as Guest
        </button></a>
        <br>
        <a href="/usercreate_guest">
            <button type="button">
                Aren't registered? Register here!
        </button></a>
    </div>
  <h1>Welcome to the Artfolio Museum!</h1>
  <p>Login if you are registered with us</p>
  
      <form method="POST" action="/">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Login</button>
      </form>
</div>
{% endblock %}
