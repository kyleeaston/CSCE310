{% extends "layouts/form_layout.html" %}

{% block title_form %}
<h2 style="color: white;">Update Creators</h2> 
{% endblock %}

{% block body_form %}
<form action="{{ url_for('creatorupdate')}}" method="post">
    <div>
        <label for="creatornames">Select a creator to update</label>
        <select name="creatornames">
            {% for name in creatornames %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %} 
        </select>
    </div>
    <h5>Enter the updated creator details</h5>
    <div>
        <input type="text" name="cfname" placeholder="First Name">
    </div>
    <div>
        <input type="text" name="clname" placeholder="Last Name">
    </div>
    <div>
        <input type="text" name="country" placeholder="Birth Country">
    </div>
    <div>
        <input type="date" name="bdate" placeholder="Birth Date">
    </div>
    <div>
        <input type="date" name="ddate" placeholder="Death Date">
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>
{% endblock %}
